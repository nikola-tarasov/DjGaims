<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container text-center">
        <div class="row mt-5">
          <div class="col-3 m-auto">
            <img src="{{post.img.url}}" width="250"  alt="">
          </div>
          <div class="col-8">
               <h1> {{post.name_gaim}}</h1> 
                <p>{{post.description_gaims}}</p>
                <h2>{{post.release_date}}</h2>
                <h2> Понравилось: {{ post.commentslike.all.count}}</h2>
                <br>
                <a href="{% url 'add_like' post.id %}">Понравился</a>
                <a href="{% url 'del_like' post.id %}">Не понравился</a>
          </div>
        </div>
    </div>
    <div>
      <div><h3>Комментарии</h3></div>
      {% for comment in post.comments.all %}
      <div>
        <h3>{{comment.name}}</h3>
        <h4>{{comment.text}}</h4>
      </div>
      {%endfor%}
    </div>
    <div class="container ">
        <form action="{% url 'add_comment' post.id %}" method="post">
          {% csrf_token %}
          <div class="mb-3 mt-5">
            <input type="text *" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Введите ваше имя">
          </div>
          <div class="mb-3 mt-5" >
            <label for="exampleFormControlTextarea1" class="form-label">Оставить комментарий</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-danger"  value="Добавить">Добавить</button>
        </form>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
